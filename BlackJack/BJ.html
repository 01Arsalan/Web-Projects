<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="t.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <h1>BlackJack</h1>
    </header>
    <main>
        <section>
            <p id="message">Do you want to play?</p>
            <p id="card">Cards : </p>
            <p id="total">Total : </p>
        </section>
        <section class="buttons">
            <button type="button" id="b1" onclick="start()">START GAME</button>
            <button type="button" id="b2" onclick="render()">NEW CARDS</button>
        </section>
    </main>
    <footer>
        <p id="player-score"></p>
    </footer>
    
</body>
</html>
