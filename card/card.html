<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="content" content="Flexbox">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Card.css">
    <title>CSS Media Quaries</title>
</head>

<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="">Joe</a>
            <a href="">Matt</a>
            <a href="">Jane</a>
        </nav>
    </header>
    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="man-looking-attractive.jpg.webp" alt="Joe Coder" width="500" height="500">
                <figcaption>Joe Coder</figcaption>
            </figure>
            <p><q>"i code stuff.."</q></p>
        </article>
        <article id="profile2" class="card">
            <figure>
                <img src="../Project/images/wood-fired-pizza.jpg" alt="Matt Coder" width="500" height="500">
                <figcaption>Matt Designer</figcaption>
            </figure>
            <p><q>"i design stuff.."</q></p>
        </article>
        <article id="profile1" class="card">
            <figure>
                <img src="../Project/images/wood-fired-pizza.jpg" alt="Jane Dev Rel" width="500" height="500">
                <figcaption>Jane <span class="nowrap">Dev Rel</span></figcaption>
            </figure>
            <p><q>"i code stuff.."</q></p>
        </article>
    </main>
    <footer>
        <p>&copy;Acme Code</p>
    </footer>

</body>

</html>
