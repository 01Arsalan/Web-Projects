<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="video.css">
</head>

<body>
    <header class="preloader pre-view">
        <img src="gif-video/ZKZg.gif" alt="preloader">
    </header>
    <main class="main-container">
        <video muted loop autoplay class="video-container" >
            <source src="gif-video/video.mp4">
        </video>
        <h1>Video project</h1>
        <button type="button" class="btn view-start" onclick="play_pause()">
            <span class="start">START</span>
            <span class="stop">STOP</span>
        </button>

    </main>
    <script src="gif-video/video.mp4" defer></script>
</body>

</html>
