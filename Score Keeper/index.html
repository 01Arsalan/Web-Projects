<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body id="root">

    <div class="container-fluid mx-0 shadow-sm">

        <figure class="row border">
            <img src="./ping.webp" alt="ping-pong img" class="img ">
            <figcaption class="mt-2">ping pong score keeper</figcaption>
        </figure>

        <div class="row border">
            <div class="row mt-4">
                <h2 class="players-score"><span class="player-1">0</span> to <span class="player-2">0</span></h2>
                <p class="info">Use the buttons below to keep score</p>
            </div>

            <form action="" class="form row">
                <label for="limit" class="label">playing to</label>
                <select class="select" id="limit">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                </select>
            </form>

            <div class="pic ">
                <img src="./pic.jpeg" alt="" class="pic">
            </div>

            <div class="btns row justify-content-center">
                <button type="button" class="col-4 btn btn1 btn-primary text-white" id="btn1">+1 player one</button>
                <button type="button" class="col-4  btn btn2 btn-info text-white" id="btn2">+1 player two</button>
                <button type="button" class="col-4  btn btn3 btn-danger text-white" id="btn3">reset</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>

</body>

</html>
